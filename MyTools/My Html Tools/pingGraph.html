<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Ping & Latency Plotter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for a better dark mode experience */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
        .tooltip-custom {
            background: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(5px);
            border-radius: 0.5rem;
            color: white;
            padding: 8px 12px;
            pointer-events: none;
            position: absolute;
            transform: translate(-50%, -100%);
            transition: opacity 0.2s;
            opacity: 0;
            font-size: 0.875rem;
        }
        .stat-card {
            background-color: #374151; /* bg-gray-700 */
            padding: 0.75rem; /* p-3 */
            border-radius: 0.5rem; /* rounded-lg */
            text-align: center;
        }
        .stat-label {
            font-size: 0.875rem; /* text-sm */
            color: #d1d5db; /* text-gray-300 */
        }
        .stat-value {
            font-size: 1.25rem; /* text-xl */
            font-weight: 700; /* font-bold */
            color: #ffffff; /* text-white */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 antialiased">

    <div class="min-h-screen flex flex-col p-4 sm:p-6 lg:p-8">
        <header class="mb-6">
            <h1 class="text-2xl sm:text-3xl font-bold text-white">Network Ping & Latency Plotter</h1>
            <p class="text-gray-400 mt-1">Visualize network latency in real-time. Scroll on the chart to zoom, drag to pan.</p>
        </header>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4 mb-6 p-4 bg-gray-800/50 rounded-lg border border-gray-700">
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Ping Type</label>
                <div class="flex items-center space-x-4">
                    <label for="http" class="flex items-center">
                        <input type="radio" id="http" name="pingType" value="http" class="form-radio h-4 w-4 text-blue-600 bg-gray-700 border-gray-600 focus:ring-blue-500" checked>
                        <span class="ml-2 text-sm text-gray-300">HTTP</span>
                    </label>
                    <label for="ws" class="flex items-center">
                        <input type="radio" id="ws" name="pingType" value="ws" class="form-radio h-4 w-4 text-blue-600 bg-gray-700 border-gray-600 focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-300">WebSocket</span>
                    </label>
                </div>
            </div>
            <div class="lg:col-span-2">
                <label for="targetAddress" class="block text-sm font-medium text-gray-300 mb-1">Target Address</label>
                <input type="text" id="targetAddress" value="192.168.1.1" class="w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm px-3 py-2 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="pingInterval" class="block text-sm font-medium text-gray-300 mb-1">Interval (s)</label>
                <input type="number" id="pingInterval" value="2" min="1" class="w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm px-3 py-2 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="timeAxis" class="block text-sm font-medium text-gray-300 mb-1">Time Axis (min)</label>
                <input type="number" id="timeAxis" value="10" min="1" class="w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm px-3 py-2 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="flex items-end space-x-2 lg:col-start-5">
                <button id="toggleButton" class="w-full flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition-colors duration-200">Start</button>
                <button id="resetButton" class="w-full flex-1 bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md transition-colors duration-200">Reset</button>
            </div>
        </div>

        <div id="status-container" class="mb-4 text-sm flex items-center justify-between p-3 bg-gray-800 rounded-lg min-h-[44px]">
             <span id="status-text" class="text-gray-400">Status: Idle</span>
             <div class="flex items-center space-x-4">
                 <span id="last-ping-text" class="text-gray-400">Last Ping: N/A</span>
                 <span id="timeout-count-text" class="text-gray-400">Timeouts: 0</span>
             </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
            <div class="stat-card">
                <div class="stat-label">Min Latency</div>
                <div class="stat-value" id="min-latency">N/A</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg Latency</div>
                <div class="stat-value" id="avg-latency">N/A</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Max Latency</div>
                <div class="stat-value" id="max-latency">N/A</div>
            </div>
        </div>

        <main class="flex-grow bg-gray-800/50 rounded-lg p-4 border border-gray-700 relative">
            <canvas id="pingChart"></canvas>
            <div id="tooltip" class="tooltip-custom"></div>
        </main>
    </div>

    <script>
        // --- DOM Element References ---
        const targetAddressInput = document.getElementById('targetAddress');
        const pingIntervalInput = document.getElementById('pingInterval');
        const timeAxisInput = document.getElementById('timeAxis');
        const toggleButton = document.getElementById('toggleButton');
        const resetButton = document.getElementById('resetButton');
        const statusText = document.getElementById('status-text');
        const lastPingText = document.getElementById('last-ping-text');
        const timeoutCountText = document.getElementById('timeout-count-text');
        const minLatencyEl = document.getElementById('min-latency');
        const avgLatencyEl = document.getElementById('avg-latency');
        const maxLatencyEl = document.getElementById('max-latency');
        const chartCanvas = document.getElementById('pingChart');
        const tooltipEl = document.getElementById('tooltip');
        const httpRadio = document.getElementById('http');
        const wsRadio = document.getElementById('ws');

        // --- State Management ---
        let pingIntervalId = null;
        let isPinging = false;
        let timeoutCount = 0;
        let chart;
        let latencyData = []; // Array to store successful ping times for stats
        let ws; // WebSocket instance
        let pendingWsPing = null; // Holds the promise handlers for the current ping

        // --- Chart Configuration ---
        const chartConfig = {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Ping Latency (ms)',
                    borderColor: 'rgb(59, 130, 246)',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    data: [],
                    tension: 0.2,
                    borderWidth: 2,
                    pointBackgroundColor: 'rgb(59, 130, 246)',
                    pointRadius: 0, // Points are hidden by default
                    pointHoverRadius: 5,
                    fill: true,
                    spanGaps: false
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'minute',
                            tooltipFormat: 'HH:mm:ss',
                            displayFormats: {
                                second: 'HH:mm:ss',
                                minute: 'HH:mm',
                            }
                        },
                        title: {
                            display: true,
                            text: 'Time',
                            color: '#9ca3af'
                        },
                        grid: { color: 'rgba(255, 255, 255, 0.1)' },
                        ticks: { color: '#9ca3af' }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Latency (ms)',
                            color: '#9ca3af'
                        },
                        grid: { color: 'rgba(255, 255, 255, 0.1)' },
                        ticks: {
                            color: '#9ca3af',
                            callback: function(value) { return value + ' ms'; }
                        }
                    }
                },
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        enabled: false,
                        external: customTooltip
                    },
                    // ADDED: Zoom plugin configuration
                    zoom: {
                        pan: {
                            enabled: true,
                            mode: 'x', // Allow panning on the X-axis
                        },
                        zoom: {
                            wheel: {
                                enabled: true, // Allow zooming with the mouse wheel
                            },
                            pinch: {
                                enabled: true // Allow pinch-to-zoom for touch devices
                            },
                            mode: 'x', // Only zoom on the X-axis
                        }
                    }
                }
            }
        };

        // --- Custom Tooltip Handler ---
        function customTooltip(context) {
            const { chart, tooltip } = context;
            if (tooltip.opacity === 0) {
                tooltipEl.style.opacity = 0;
                return;
            }
            const bodyLines = tooltip.body.map(b => b.lines);
            if (bodyLines.length > 0) {
                const tableRoot = document.createElement('div');
                const dataPoint = bodyLines[0][0];
                const parts = dataPoint.split(': ');
                const timeStr = parts[0];
                const valueStr = parts[1];
                let valueHtml = (valueStr === 'null')
                    ? `<span class="font-bold text-red-400">Timeout</span>`
                    : `<span class="font-bold text-blue-300">${valueStr}</span>`;
                tableRoot.innerHTML = `<div>Time: ${timeStr}</div><div>Latency: ${valueHtml}</div>`;
                tooltipEl.innerHTML = '';
                tooltipEl.appendChild(tableRoot);
                const { offsetLeft: positionX, offsetTop: positionY } = chart.canvas;
                tooltipEl.style.opacity = 1;
                tooltipEl.style.left = positionX + tooltip.caretX + 'px';
                tooltipEl.style.top = positionY + tooltip.caretY + 'px';
            }
        }

        // --- Core Ping Functions ---
        async function performHttpPing(ip) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), pingIntervalInput.value * 1000 - 100);
            const startTime = performance.now();
            try {
                await fetch(`http://${ip}/ping?t=${Date.now()}`, { method: 'GET', mode: 'no-cors', signal: controller.signal });
            } catch (error) {
                if (error.name === 'AbortError') return { time: null, error: 'Timeout' };
            } finally {
                clearTimeout(timeoutId);
                const endTime = performance.now();
                const duration = Math.round(endTime - startTime);
                if (duration >= (pingIntervalInput.value * 1000 - 150)) return { time: null, error: 'Timeout' };
                return { time: duration, error: null };
            }
        }

        function performWsPing() {
            return new Promise((resolve) => {
                const timeoutId = setTimeout(() => {
                    resolve({ time: null, error: 'Timeout' });
                    pendingWsPing = null;
                }, pingIntervalInput.value * 1000 - 100);
                pendingWsPing = { resolve, timeoutId };
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.startTime = performance.now();
                    ws.send('ping');
                } else {
                    clearTimeout(timeoutId);
                    resolve({ time: null, error: 'Not Connected' });
                    pendingWsPing = null;
                }
            });
        }

        // --- Statistics & Chart Update Functions ---
        function updateStatistics() {
            if (latencyData.length === 0) {
                minLatencyEl.textContent = 'N/A';
                avgLatencyEl.textContent = 'N/A';
                maxLatencyEl.textContent = 'N/A';
                return;
            }
            const min = Math.min(...latencyData);
            const max = Math.max(...latencyData);
            const sum = latencyData.reduce((a, b) => a + b, 0);
            const avg = Math.round(sum / latencyData.length);
            minLatencyEl.textContent = `${min} ms`;
            avgLatencyEl.textContent = `${avg} ms`;
            maxLatencyEl.textContent = `${max} ms`;
        }

        function addDataToChart(time, latency) {
            const timeAxisMinutes = parseInt(timeAxisInput.value, 10);
            const pingIntervalSeconds = parseInt(pingIntervalInput.value, 10);
            const maxDataPoints = (timeAxisMinutes * 60) / pingIntervalSeconds;
            if (chart.data.datasets[0].data.length >= maxDataPoints && !chart.isZoomedOrPanned()) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }
            chart.data.labels.push(time);
            chart.data.datasets[0].data.push(latency);
            chart.update('none');
        }

        // --- Control Functions ---
        function startPinging() {
            if (isPinging) return;
            isPinging = true;
            // UI Updates
            toggleButton.textContent = 'Stop';
            toggleButton.classList.replace('bg-blue-600', 'bg-red-600');
            toggleButton.classList.replace('hover:bg-blue-700', 'hover:bg-red-700');
            statusText.textContent = `Status: Pinging ${targetAddressInput.value}...`;
            statusText.classList.add('text-green-400');
            [targetAddressInput, pingIntervalInput, timeAxisInput, httpRadio, wsRadio].forEach(el => el.disabled = true);

            const pingType = document.querySelector('input[name="pingType"]:checked').value;
            const intervalMs = pingIntervalInput.value * 1000;

            const executePing = async () => {
                const result = (pingType === 'http') ? await performHttpPing(targetAddressInput.value) : await performWsPing();
                if (!result) return;
                const now = new Date();
                if (result.error) {
                    timeoutCount++;
                    addDataToChart(now, null);
                    lastPingText.textContent = `Last Ping: ${result.error}`;
                    lastPingText.classList.add('text-red-400');
                } else {
                    latencyData.push(result.time);
                    addDataToChart(now, result.time);
                    lastPingText.textContent = `Last Ping: ${result.time} ms`;
                    lastPingText.classList.remove('text-red-400');
                    updateStatistics();
                }
                timeoutCountText.textContent = `Timeouts: ${timeoutCount}`;
            };

            if (pingType === 'http') {
                executePing();
                pingIntervalId = setInterval(executePing, intervalMs);
            } else {
                statusText.textContent = 'Status: Connecting...';
                ws = new WebSocket(targetAddressInput.value);
                ws.onopen = () => {
                    statusText.textContent = `Status: Pinging ${targetAddressInput.value}...`;
                    executePing();
                    pingIntervalId = setInterval(executePing, intervalMs);
                };
                ws.onmessage = (event) => {
                    if (event.data === 'pong' && pendingWsPing) {
                        const endTime = performance.now();
                        const latency = Math.round(endTime - ws.startTime);
                        clearTimeout(pendingWsPing.timeoutId);
                        pendingWsPing.resolve({ time: latency, error: null });
                        pendingWsPing = null;
                    }
                };
                ws.onerror = () => {
                    lastPingText.textContent = `Last Ping: WS Error`;
                    lastPingText.classList.add('text-red-400');
                    stopPinging();
                };
                ws.onclose = () => {
                    if (isPinging) {
                        statusText.textContent = 'Status: Disconnected';
                        stopPinging();
                    }
                };
            }
        }

        function stopPinging() {
            if (!isPinging) return;
            isPinging = false;
            clearInterval(pingIntervalId);
            pingIntervalId = null;
            if (ws) {
                ws.onclose = null;
                ws.close();
                ws = null;
            }
            if (pendingWsPing) {
                clearTimeout(pendingWsPing.timeoutId);
                pendingWsPing.resolve({ time: null, error: 'Stopped' });
                pendingWsPing = null;
            }
            // UI Updates
            toggleButton.textContent = 'Start';
            toggleButton.classList.replace('bg-red-600', 'bg-blue-600');
            toggleButton.classList.replace('hover:bg-red-700', 'hover:bg-blue-700');
            statusText.textContent = 'Status: Stopped';
            statusText.classList.remove('text-green-400');
            [targetAddressInput, pingIntervalInput, timeAxisInput, httpRadio, wsRadio].forEach(el => el.disabled = false);
        }

        function resetChart() {
            stopPinging();
            chart.data.labels = [];
            chart.data.datasets[0].data = [];
            timeoutCount = 0;
            latencyData = [];
            updateStatistics();
            timeoutCountText.textContent = 'Timeouts: 0';
            lastPingText.textContent = 'Last Ping: N/A';
            lastPingText.classList.remove('text-red-400');
            statusText.textContent = 'Status: Idle';
            // ADDED: Reset zoom level
            chart.resetZoom();
            chart.update();
        }

        // --- Event Listeners ---
        toggleButton.addEventListener('click', () => {
            if (isPinging) stopPinging();
            else startPinging();
        });
        resetButton.addEventListener('click', resetChart);
        httpRadio.addEventListener('change', () => { if (httpRadio.checked) targetAddressInput.value = '192.168.1.1'; });
        wsRadio.addEventListener('change', () => { if (wsRadio.checked) targetAddressInput.value = 'ws://xroute.local:81'; });

        // --- Initialization ---
        window.onload = () => {
            const ctx = chartCanvas.getContext('2d');
            chart = new Chart(ctx, chartConfig);
        };
    </script>
</body>
</html>
